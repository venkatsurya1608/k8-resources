apiVersion:  v1 
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec: 
  storageClassName: "expense-ebs"
  volumeName: ebs-dynamic
  accessModes: 
  - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-dynamic
  labels:
    purpose: ebs-static
    project: expense
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic     