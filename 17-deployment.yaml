apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
    tier: web
    purpose: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      tier: web
      purpose: deployment
      project: test-nginx
  template:
    metadata:
      labels:
        app: nginx
        tier: web
        purpose: deployment
        project: test-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
    tier: web
    project: test-project
  ports:
    protocol: TCP
    port: 80  #service port
    targetPort: 80  # target port         